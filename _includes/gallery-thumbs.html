<div>
{% for image in site.data[page.dataFile].images %}		

	<a href="#image-{{ forloop.index }}">
        <span data-picture data-alt="{{ image.alt }}" title="{{ image.title }}">
            <span data-src="{{ site.baseurl }}/images/flying-friends/t_{{ image.image }}"></span>
            <span data-src="{{ site.baseurl }}/images/flying-friends/ts_{{ image.image }}" data-media="(min-width: 400px)"></span>
            <span data-src="{{ site.baseurl }}/images/flying-friends/t_{{ image.image }}" data-media="(min-width: 800px)"></span>
    		<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
    		<noscript>
        		<img src="{{ site.baseurl }}/images/flying-friends/t_{{ image.image }}" alt="{{ image.alt }}" title="{{ image.title }}" />
    		</noscript>
        </span>
    </a>
{% endfor %}
</div>
